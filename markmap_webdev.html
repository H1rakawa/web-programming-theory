<!DOCTYPE html>
<html>
<head>
<title>Markmap Example (Simple Structure)</title>
<style>
body {
  font-family: sans-serif;
}
.node {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
}
.child {
  margin-left: 20px;
}
</style>
</head>
<body>

<div class="node">
  <h3>Chủ đề chính</h3>
  <div class="child">
    <div class="node">Nhánh con 1</div>
  </div>
  <div class="child">
    <div class="node">Nhánh con 2</div>
    <div class="child">
      <div class="node">Nhánh con 2.1</div>
    </div>
    <div class="child">
      <div class="node">Nhánh con 2.2</div>
    </div>
  </div>
</div>

</body>
</html>
